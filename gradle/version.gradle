println("Loading version configuration...")

def versionProperties = new Properties()
rootProject.file("version.properties").withInputStream { versionProperties.load(it) }

def getMajor = { ->
    String major = versionProperties['v.major']
    return major
}
def getMinor = { ->
    String minor = versionProperties['v.minor']
    return minor
}
def getPatch = { ->
    String patch = versionProperties['v.patch']
    return patch
}

def getVersionName = { ->
    String major  = getMajor()
    String minor  = getMinor()
    String hotfix = getPatch()
    String result = "${major.toString()}.${minor.toString()}.${hotfix.toString()}"
    return result
}

project.ext {
    billingzVersion = getVersionName().toString()
    billingzArtifact = LibraryInfo.groupId + getVersionName()
    coreArtifact = LibraryInfo.groupId + "." + LibraryInfo.coreArtifactId + "-" + getVersionName()
    googleArtifact = LibraryInfo.groupId + "." + LibraryInfo.googleArtifactId + "-" + getVersionName()
    amazonArtifact = LibraryInfo.groupId + "." + LibraryInfo.amazonArtifactId + "-" + getVersionName()
}

println("Version configuration finished for: ${getVersionName()}")
